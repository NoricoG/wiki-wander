<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiWander</title>
    <link rel="stylesheet" href="style.css">
    <script src="compiled/script.js"></script>
</head>

<body id="body">
    <header>
        <div id="header">
            <h1>WikiWander</h1>
            <label for="langSelector" class="headerText">Language:</label>
            <select id="langSelector" class="headerText"></select>
            <label for="readingSpeed" class="headerText">Reading Speed:</label>
            <select id="readingSpeed" class="headerText">
                <option value="150">150 wpm</option>
                <option value="200" selected>200 wpm</option>
                <option value="250">250 wpm</option>
                <option value="300">300 wpm</option>
            </select>
            <p id="apiCounter" class="headerText">API calls: 0</p>
        </div>
    </header>
    <div id="columns">
        <div id="column1" class="column">
            <h2 class="columnTitle" id="firstColumnTitle">Categories</h2>
            <div class="details" id="firstColumnDetails"></div>
            <h2 class="categoriesTitle">Categories</h2>
            <ul class="categorieList"></ul>
            <h3 class="pagesTitle"></h3>
            <ul class="pagesList"></ul>
        </div>
        <!-- should correspond with addColumn() -->
        <div id="column2" class="column">
            <h2 class="columnTitle"></h2>
            <div class="details"></div>
            <h3 class="categoriesTitle"></h3>
            <ul class="categorieList"></ul>
            <h3 class="pagesTitle"></h3>
            <ul class="pagesList"></ul>
        </div>
    </div>
</body>

</html>
